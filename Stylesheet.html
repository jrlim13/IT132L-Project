<!-- Stylesheet.css.html -->
<style>
  body {
    font-family: "Arial";
    font-size: 12px;
  }
  
  
  fieldset {
   width: 500px;
   background-color: #e7e7e7; 
   -webkit-border-radius: 8px;
   -moz-border-radius: 8px;
   border-radius: 8px;
  }
  
  legend {
  background: #000000;
  border: solid 3px white;
  color: white;
  -webkit-border-radius: 8px;
  -moz-border-radius: 8px;
  border-radius: 8px;
  padding: 6px;
  }
  
  #addressText {
    width:60%;
    box-sizing:border-box;
    -moz-box-sizing:border-box;
  } 
 
  .button {
   background-color: #e7e7e7; 
    border: none;
    color: black;
    padding: 12px 22px;
    text-align: center;
    text-decoration: none;
    font-size: 12px;
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: 0;
    cursor: pointer;
  }
  
  .button:hover {
  background-color: #ddd;
  }
  
  .labelForm {
   float: left;
   width: 165px;
  }

  
/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 13px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
